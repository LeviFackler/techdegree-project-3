<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-header">
      <header>
        <h1>The Code Review</h1>
      </header>
    </div>
    <div class="head-secondary">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <div class="lines">

    </div>
    <div class="main-content">
      <form class="contact" action="index.html" method="post">
        <fieldset id="contact-info">
          <legend>Contact Information</legend>
          <label for="name">Full Name</label>
          <input required type="text" id="name" name="name" placeholder="Required"><br>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Required" required><br>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Optional"><br>
          <label for="address">Street Address</label>
          <input type="text" id="address" name="address" placeholder="Optional"><br>
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Optional"><br>
          <label for="state">State</label>
          <select required class="state" id="state" name="state">
            <option value="" disabled selected hidden>Choose Sate</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select><br>
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" placeholder="Optional">
        </fieldset>
        <div class="line">

        </div>
        <fieldset id="newsletter">
          <legend>Newsletter</legend>
          <label>Select the newsletters you would like to recieve</label><br>
          <input type="checkbox" id="html_news" name="subscribe" value="html_news">
          <label for="html_news">HTML News</label><br>
          <input type="checkbox" id="css_news" name="subscribe" value="css_news">
          <label for="css_news">CSS News</label><br>
          <input type="checkbox" id="javascript_news" name="subscribe" value="javascript_news">
          <label for="javascript_news">Javascript News</label><br>
          <label>Newsletter format</label><br>
          <input type="radio" id="html_format" name="format" value="html">
          <label for="html_format">HTML</label><br>
          <input type="radio" id="plain_text" name="format" value="text">
          <label for="plain_text">Plain text</label><br>
          <label for="question">Other topics you'd like to hear about</label><br>
          <textarea name="question" id="question" placeholder="We would love to hear your thoughts"></textarea><br>
          <button type="submit" name="button">Sign Up</button>
        </fieldset>
      </form>
    </div>
    <div class="main-footer">
      <footer><em>Copyright The Code Review</em></footer>
    </div>
  </body>
</html>
